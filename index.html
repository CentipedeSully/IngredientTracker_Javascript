<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sky Ingre Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- ========== Navbar ========== -->
        <div class="navbar bg-dark">

        </div>

        <!-- ========== Body ========== -->
        <div class="container py-5 text-center">
            <!-- Page Intro -->
            <div class="row pb-3">
                <h1>Skyrim Ingredient Tracker</h1>
                <p style="font-style: italic;">
                    Created by 
                    <span style="font-style: normal;">Sully</span> 
                    (<a href="https://github.com/CentipedeSully/IngredientTracker_Javascript/tree/main">Visit Github</a>)
                </p>
                <p class="pt-1 pb-3">
                    This utility is meant to help players track their alchemical progress while
                    using the 
                    <a 
                        href="https://www.nexusmods.com/skyrimspecialedition/mods/20983"
                        style="text-decoration: none;">
                        Spell-Research Mod.
                    </a>
                </p>
            </div>

            <!-- Input & Display Row -->
            <div class="row">
                <!-- Inputs -->
                <div class="col-6 ">
                    <h5>Query:</h5>
                    <div class="d-flex justify-content-start px-0 gap-1">
                        <button class="btn btn-outline-secondary">Search</button>
                        <button class="btn btn-outline-secondary">Add</button>
                        <button class="btn btn-outline-secondary">Remove</button>
                    </div>
                    <form action=""></form>
                        <div class="py-3 text-start ps-1">
                                <label class="form-label" for="input-ingredient-name">Ingredient Name:</label>
                                <input id="input-ingredient-name" class="form-control" type="text" placeholder="blue mountain flower">
                        </div>
                        <div class="py-3 text-start ps-1">
                            <fieldset id="chemical-fieldset">
                                <legend class="fs-6">Chemicals:</legend>
                                

                            </fieldset>
                        </div>
                    </form>
                    <div class="d-flex justify-content-start px-0 pb-3 gap-1">
                        <button class="btn btn-outline-secondary">+</button>
                        <button class="btn btn-outline-secondary">-</button>
                    </div>
                    <div class="d-flex justify-content-end px-0 pb-3 gap-1">
                        <button class="btn btn-outline-secondary">Clear</button>
                        <button class="btn btn-outline-secondary">Submit</button>
                    </div>
                </div>

                <!-- Display -->
                <div class="col-6 border">
                    <h5>Output Display</h5>
                    <!-- Revisit Tables -->
                </div>
            </div>

            <!-- Directions & Output Row -->
            <div class="row">
                <!-- Directions -->
                <div class="col-6 border">
                    directions
                </div>

                <!-- Output -->
                <div class="col-6 border">
                    <h5>Output Console</h5>
                </div>
            </div>
        </div>
    </body>
</html>
